<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Calculadora JS </title>
        <script type="text/javascript" src="js/operaciones_matematicas.js"></script>
    </head>
    <body>
        <h2>Operaciones Basicas</h2>
        <ul>
            <li>1= Sumar</li>
            <li>2= Restar</li>
            <li>3= Multiplicar</li>
            <li>4 Dividir</li>
        </ul>
        <form>
            <label>Ingresar N1</label>
            <input type="text" name="n1" id="n1"><br>
            <label>Ingresar N2</label>
            <input type="text" name="n2" id="n2"><br>
            <label>Ingresar operacion</label>
            <input type="text" name="op" id="op"><br>
            <input type="button" value="realizar operacion" onclick="realizar_operacion()">
        </form>
        <div id="resultado"></div>
    </body>
</html>
